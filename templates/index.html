<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>{{title}} - My Orders</title>
  </head>
  <body>
    <div class="container">
      <h1>Kimbap Orders</h1>
      {% for order in orders%}
      <div class="order">
        <h2>{{order.name}}:</h2>
        <a href="orders/{{orders.index(order)}}">Show Details</a>
      </div>
      {% endfor%}
    </div>
  </body>
</html>
